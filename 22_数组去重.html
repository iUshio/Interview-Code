    <title>Document</title>
    <script>
        //    代码实现
        //    使用Array.from()进行转换
        function uniqueArray(arr) {
            return Array.from(new Set(arr))
        }
        let arr = [1,1,1,2,2,3,4,5]
        console.log(uniqueArray(arr));
    </script>
